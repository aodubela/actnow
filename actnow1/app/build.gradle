apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    android {
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile files('/Users/aodubela/Documents/project/workspace/actnow1/libs/mail.jar')
    compile files('/Users/aodubela/Documents/project/workspace/actnow1/libs/additionnal.jar')
    compile files('/Users/aodubela/Documents/project/workspace/actnow1/libs/activation.jar')
}
